<!DOCTYPE html>
<html lang="en">

<head>
    <title>Emotion Recognition</title>
    <meta charset="utf-8">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
</head>

<body>
    <div class="facial-main">
        <div class="cam_detail_main" id="cam_detail_main" style="display: none">
            <h1>FER</h1>
            <span>Facial Emotion Recognition was a summer project under BCS, IITK with the aim to implement an Emotion
                Recognition Model and test their accuracy for several datasets available like CK+, FER2013, and
                JFFE.</span>
            <a href="">Documentation</a>
            <a href="">Github</a>
        </div>
        <div id="liveView" class="camView">
            <div class="camTitle">Facial Emotion Recognition</div>
            <div class="camBox">
                <canvas id="webcam_canvas" width="640" height="475" style="margin:0; display: none">Canvas not
                    supported</canvas>
                <video id="webcam" autoplay muted width="640" height="480"></video>
                <div class="camInstruction" id="caminstruct">
                    <div style="text-align: center;">
                        <button id="webcamButton" class="cambutton">Enable Webcam</button><br />
                        <span id="camiText">Loading Models</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="cam_chart_main" id="cam_chart_main" style="display: none">

            <div class="cam_bar">
                <div class="cam_bar_main">
                    <div class="cam_bar_sub" id="neutral">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script src="webgazer.js"></script>
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="index.js"></script>
</body>

</html>
