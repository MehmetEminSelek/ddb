<!DOCTYPE html>
<html lang="en">

<head>
    <title>Emotion Recognition</title>
    <meta charset="utf-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='Expires' content='-1'>
    <meta http-equiv='Pragma' content='no-cache'>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
</head>

<body>
    <div class="facial-main">
        <div id="liveView" class="camView">
            <div class="camTitle">Facial Emotion Recognition</div>
            <div class="camBox">
                <canvas id="webcam_canvas" width="720" height="480" style="margin:0; display: none">Canvas not
                    supported</canvas>
                <video id="webcam" autoplay muted width="360" height="240"></video>
                <button id="webcamButton" class="cambutton">Enable Webcam</button><br />
                <div class="camInstruction" id="caminstruct">
                    <div style="text-align: center;">
                        <span id="camiText">Loading Models</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script src="/webgazer/webgazer.js"></script>
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="index.js"></script>

</body>

</html>
