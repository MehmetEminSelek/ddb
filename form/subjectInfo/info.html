<!DOCTYPE html>
<html>

<head>
  <title>Consenso Informato</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="/form/subjectInfo/style.css">
</head>

<body>
  <div class="bodyContainer">
    <div class="subtitle">
      <i class="fas fa-pencil-alt fa-2x"></i>
      <h2>Registrati qui</h2>
    </div>
    <div class="inputs">
      <div id="first">
        <input class="inputField" id="name" type="text" pattern="[A-Za-z]{40}"
          placeholder="Inserisci le prime tre lettere del cognome di tua madre.">
      </div>
      <div><input class="inputField" id="phone" type="tel" maxlength="15"
          placeholder="Inserisci le ultime tre cifre del tuo numero di cellulare.">
      </div>
      <div>
        <input class="inputField" id="ref" type="text" maxlength="40"
          placeholder="Inserisci il tuo genere di riferimento.">
      </div>
      <div>
        <input class="inputField" id="age" type="tel" maxlength="2" placeholder="Inserisci la tua etÃ  (numero intero).">
      </div>
      <div>
        <input class="inputField" id="edu" type="text" maxlength="70"
          placeholder="Inserisci il tuo grado di istruzione">
      </div>
    </div>
    <div class="buttonContainer">
      <div id="submit" class=" tryButton">Invia</div>
    </div>

  </div>
</body>
<script src="/form/subjectInfo/info.js"></script>
<script src="/route/route.js"></script>

</html>
