<!DOCTYPE html>
<html>
  <head>
    <title>Educational registration form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="/form/info/style.css">
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-graduation-cap"></i>
        <h1>Information Board</h1>
      </div>
      <form action="/">
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Register here</h2>
        </div>
        <div class="info">
          <input id="name" class="fname" type="text" name="name" placeholder="Full name">
          <input id="email" type="text" name="name" placeholder="Email">
          <input id="age" type="text" name="name" placeholder="Age">
        </div>
        <div id="submit"class="buttons">Submit</div>
      </form>
    </div>
  </body>
  <script src="/form/info/info.js"></script>
  <script src="/route/route.js"></script>
</html>
