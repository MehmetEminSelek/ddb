<!DOCTYPE html>
<html>

<head>
  <title>Consenso informato</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="/form/subjectInfo/style.css">
</head>

<body>
  <div class="main-block">
    <div class="left-part">
      <i class="fas fa-graduation-cap"></i>
      <h1>Consenso informato</h1>
    </div>
    <form action="/">
      <div class="title">
        <i class="fas fa-pencil-alt"></i>
        <h2>Registrati qui</h2>
      </div>
      <div class="info">
        <input id="name" class="fname" type="text" name="name" placeholder="Inserisci le prime tre lettere del cognome di tua madre.">  <!-- string name  -->
        <input id="phone" type="text" name="name" placeholder="Inserisci le ultime tre cifre del tuo numero di cellulare."> <!-- int phone -->
        <input id="ref" type="text" name="name" placeholder="Inserisci il tuo genere di riferimento."> <!-- string ref -->
        <input id="age" type="text" name="name" placeholder="Inserisci la tua etÃ  (numero intero)."> <!-- int age -->
        <input id="edu" type="text" name="name" placeholder="Inserisci il tuo grado di istruzione"> <!-- string edu -->

      </div>
      <div id="submit" class="buttons">Invia</div>
    </form>
  </div>
</body>
<script src="/form/subjectInfo/info.js"></script>
<script src="/route/route.js"></script>

</html>
