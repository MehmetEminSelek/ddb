<!DOCTYPE html>
<html>

<head>
  <title>Consenso Informato</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/form/subjectInfo/style.css">
</head>

<body>
  <div id="bodyContainer" class="bodyContainer">
    <div class="subtitle">
      <i class="fas fa-pencil-alt fa-2x"></i>
      <h2>Registrati qui</h2>
    </div>
    <div class="inputs">
      <div id="first">
        <input class="inputField" id="name" type="text" pattern="[A-Za-z]{40}"
          placeholder="Inserisci le prime tre lettere del cognome di tua madre.">
      </div>
      <div><input class="inputField" id="phone" type="tel" maxlength="3"
          placeholder="Inserisci le ultime tre cifre del tuo numero di cellulare.">
      </div>
      <select style="background-color:#ffbe0b; color : #757564;font-weight: bold;" id="gender" class="form-select"
        aria-label="Default select example">
        <option value="Inserisci il tuo genere di riferimento." selected>Inserisci il tuo genere di riferimento.
        </option>
        <option style="font-weight:bold" value="Femmina cisgender">Femmina cisgender</option>
        <option style="font-weight:bold" value="Maschio cisgender">Maschio cisgender</option>
        <option style="font-weight:bold" value="Femmina transgender">Femmina transgender</option>
        <option style="font-weight:bold" value="Maschio transgender">Maschio transgender</option>
        <option style="font-weight:bold" value="Agender">Agender</option>
        <option style="font-weight:bold" value="Non specificarlo">Non specificarlo</option>
      </select>
      <div>
        <input id="age" class="inputField" type="tel" maxlength="2" placeholder="Inserisci la tua età (numero intero).">
      </div>
      <select style="background-color:#ffbe0b; color : #757564;font-weight: bold;" id="edu" class="form-select">
        <option style="font-weight:bold" value="Inserisci il tuo grado di istruzione" selected>Inserisci il tuo grado di
          istruzione</option>
        <option style="font-weight:bold" value="Licenza media">Licenza media</option>
        <option style="font-weight:bold" value="Diploma superiori">Diploma superiori</option>
        <option style="font-weight:bold" value="Laurea triennale">Laurea triennale</option>
        <option style="font-weight:bold" value="Laurea magistrale">Laurea magistrale</option>
        <option style="font-weight:bold" value="Laurea magistrale">Laurea magistrale </option>
        <option style="font-weight:bold" value="Master universitario">Master universitario</option>
        <option style="font-weight:bold" value="Dottorato">Dottorato</option>
      </select>
      <div>
        <input class="inputField" id="snake" type="text" maxlength="70"
          placeholder="Hai mai giocato prima d'ora a Snake?">
      </div>
      <div>
        <input class="inputField" id="memory" type="text" maxlength="70"
          placeholder="Hai mai giocato prima d'ora a Memory?">
      </div>
      <div>
        <input class="inputField" id="ref" type="number" maxlength="70"
          placeholder="Inserisci il numero identificativo che ti è stato fornito.">
      </div>
    </div>
    <div class="buttonContainer">
      <div id="submit" class=" tryButton">Invia</div>
    </div>
  </div>
  <div id="loader" class="loader"></div>
</body>
<script src="/form/subjectInfo/info.js"></script>
<script src="/route/route.js"></script>

</html>
