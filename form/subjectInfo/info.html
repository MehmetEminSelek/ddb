<!DOCTYPE html>
<html>

<head>
  <title>Consenso Informato</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/form/subjectInfo/style.css">
</head>

<body>
  <div id="bodyContainer" class="bodyContainer">
    <div class="subtitle">
      <i class="fas fa-pencil-alt fa-2x"></i>
      <h2>Registrati qui</h2>
    </div>
    <div class="inputs">
      <div id="first">
        <input class="inputField" id="name" type="text" pattern="[A-Za-z]{40}"
          placeholder="Inserisci le prime tre lettere del cognome di tua madre.">
      </div>
      <div><input class="inputField" id="phone" type="tel" maxlength="3"
          placeholder="Inserisci le ultime tre cifre del tuo numero di cellulare.">
      </div>
      <div>
        <input class="inputField" id="ref" type="text" maxlength="40"
          placeholder="Inserisci il tuo genere di riferimento.">
      </div>
      <div>
        <input class="inputField" id="age" type="tel" maxlength="2" placeholder="Inserisci la tua etÃ  (numero intero).">
      </div>
      <div>
        <input class="inputField" id="edu" type="text" maxlength="70"
          placeholder="Inserisci il tuo grado di istruzione">
      </div>
      <div>
        <input class="inputField" id="q1" type="text" maxlength="70"
          placeholder="Quante ore hai giocato ai videogiochi nell'ultima settimana ?">
      </div>
      <div>
        <input class="inputField" id="q2" type="text" maxlength="70"
          placeholder="Quanti anni avevi la prima volta che hai giocato ai videogiochi?">
      </div>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu" style="">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>

    <div class="buttonContainer">
      <div id="submit" class=" tryButton">Invia</div>
    </div>
  </div>
  <div id="loader" class="loader"></div>
</body>
<script src="/form/subjectInfo/info.js"></script>
<script src="/route/route.js"></script>

</html>
