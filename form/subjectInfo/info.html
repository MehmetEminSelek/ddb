<!DOCTYPE html>
<html>

<head>
  <title>Educational registration form</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="/form/subjectInfo/style.css">
</head>

<body>
  <div class="main-block">
    <div class="left-part">
      <i class="fas fa-graduation-cap"></i>
      <h1>Consiglio Informativo</h1>
    </div>
    <form action="/">
      <div class="title">
        <i class="fas fa-pencil-alt"></i>
        <h2>Registrati qui</h2>
      </div>
      <div class="info">
        <input id="name" class="fname" type="text" name="name" placeholder="Nome e cognome">
        <input id="email" type="text" name="name" placeholder="E-mail">
        <input id="age" type="text" name="name" placeholder="EtÃ ">
      </div>
      <div id="submit" class="buttons">Invia</div>
    </form>
  </div>
</body>
<script src="/form/subjectInfo/info.js"></script>
<script src="/route/route.js"></script>

</html>
